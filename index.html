<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>JIS MOBILE</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="cleartype" content="on">
        <!-- build:css css/main.min.css -->
        <link rel="stylesheet" href="assets/css/main.css">
        <!-- /build -->
        <!-- build:js js/modernizr.min.js -->
        <script src="assets/js/vendor/modernizr/modernizr.js"></script>
        <!-- /build -->
    </head>
    <body>
        <div id="appMain"></div>

        
        <!-- App Global Templates -->
        <script id="navTpl" type="text/template">
            <nav class="sidebar-nav">
                <a href="#news" class="news">JIS News <svg class="icon icon-newspaper" viewBox="0 0 32 32"><use xlink:href="#icon-newspaper2"></use></svg></a>
                <a href="#photos" class="photos">Photos <svg class="icon icon-camera" viewBox="0 0 32 32"><use xlink:href="#icon-camera"></use></svg></a>
                <a href="#videos" class="videos">Videos <svg class="icon icon-screen" viewBox="0 0 32 32"><use xlink:href="#icon-screen"></use></svg></a>
                <a href="#radio" class="radio">Radio <svg class="icon icon-microphone" viewBox="0 0 32 32"><use xlink:href="#icon-microphone"></use></svg></a>
            </nav>
        </script>

        <!-- Header Template -->
        <script id="headerTpl" type="text/template">
            <a id="logoBtn" href="#"><h1><i><svg class="icon icon-arrow-left" viewBox="0 0 32 32"><use xlink:href="#icon-arrow-left"></use></svg></i><span>NEWS</span></h1></a>
            <a class="share" href="#"><svg class="icon icon-share" viewBox="0 0 32 32"><use xlink:href="#icon-share"></use></svg></a>
            <a class="mobile-trigger">
                <span class="bar1"></span>
                <span class="bar2"></span>
                <span class="bar3"></span>
            </a>
        </script>

        <!-- News Stories Templates -->
        <script id="storyTpl" type="text/template">
            <a href="#story/{{id}}">
                <div class="thumb-wrap">
                        <img src="{{ thumbnail_images.profile-thumb.url }}" alt="">
                </div>
                <div class="title-wrap">
                        <h2>{{ title }}</h2>
                        <time class="date" title="{{date}}"></time>
                </div>
            </a>
        </script>

        <!-- Featured Stories List View -->
        <script id="storiesTpl" type="text/template">
                <div id="featured"></div>
                 <ul id="list-content" class="mobi-list-view"></ul>
        </script>

        <!-- Photo View: Featured Story -->
        <script id="featuredTpl" type="text/template">
            <a href="#story/{{id}}" class="main-story-wrap featured">
                <div class="title_overlay"><h1>{{title}}</h1><time class="date" title="{{date}}"></time></div>
                <img src="{{thumbnail_images.story-image.url}}" alt="Feature Story">
         </a>
        </script>

        <!-- Full Story View -->
        <script id="fullStoryTpl" type="text/template">
            <div class="main-story-wrap">
                    <img src="{{thumbnail_images.story-image.url}}" alt="{{title}}" />
            </div>
            <div class="article-wrap">
                    <div class="pagenav"></div>
                    {{#if jis_author}}<span class="author">{{jis_author}} </span>{{/if}}<em class="author_email">{{author_email}}</em>
                    <h1>{{title}}</h1>
                    <span>{{categories.1.title}} |</span> <a class="date" title="{{date}}"></a>
                    <div class="single-content-wrap">
                            {{{content}}}
                            <a id="prev-page">prev</a>
                            <a id="next-page">Next</a>
                    </div>
            </div>
        </script>


        <!-- Photos Templates -->
        <script id="photoTpl" type="text/template">
                <a class="swipebox" href="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}_b.jpg" rel="photoGallery" title="{{title}}"><img src="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}_m.jpg" alt="{{title}}"></a>
        </script>

        <!-- Radio Templates -->
        <script id="radioTpl" type="text/template">
                <a href="{{attachments.0.url}}">
                    <div class="icon-wrap">
                            <svg class="icon icon-microphone" viewBox="0 0 32 32"><use xlink:href="#icon-microphone"></use></svg>
                    </div>
                    <div class="radio title-wrap">
                            <h1>{{taxonomy_show.0.title}}</h1>
                            <h2>{{ title }}</h2>
                            <time class="date" title="{{date}}"></time>
                    </div>
                </a>
        </script>
